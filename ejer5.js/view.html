<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crud</a>
        </div>

    </nav>
    <header>
        <div class="container">

            <h1>
                <i class="material-symbols-outlined">groups</i> Contactos
                <i class="material-symbols-outlined">groups</i>
            </h1>

        </div>
    </header>
    <main>
        <div class="form-responsive">
            <form onsubmit="event.preventDefault();formSubmit();" autocomplete="off">
                <input type="text" id="name" placeholder="Nombre" class="e053">

                <input type="text" id="lastname" placeholder="Apellido">
                <input type="text" id="phone" placeholder="Telefono">
                <input type="text" id="email" placeholder="Correo">
                <input type="text" id="direction" placeholder="Direccion">

                <div class="action-buttons">
                    <input type="submit" value="Registro">
                    <input type="submit" value="Confirmar Actualizaciones">
                    <input class="input_text" type="text" id="name1" placeholder="Busqueda por nombre">
                    <input type="submit" value="Consulta">

                </div>
            </form>
            <br>

            <div class="tabla-responsive">

                <table class="list" id="viewlist">
                    <thead>
                        <tr>
                            <th scope="">Nombre</th>
                            <th scope="">Apellido</th>
                            <th scope="">Telefono</th>
                            <th scope="">Correo</th>
                            <th scope="">direccion</th>
                            <th scope="">Botones</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5"></th>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </main>
    <script src='main.js'></script>
</body>

</html>
